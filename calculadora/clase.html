<div id="1">1er valor</div>
  <div id="2">2do valor</div>
  <div id="3">Resultado</div>

  <script>
    var num1 = prompt('Ingrese el primer numero');
    var num2 = prompt('Ingrese el segundo numero');
    var resultado = num1 * num2;

    uno = document.getElementById('1')

    uno.innerHTML += num1;

    document.getElementById('2').innerHTML += num2;

    document.getElementById('3').innerHTML += resultado;
  </script>
